<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CrappyTaste</title>
    <link rel="stylesheet" href = "styles/defaultstyles.css">
    <link rel="stylesheet" href = "styles/audio.css">
    <script src="scripts/pageHandling.js" defer></script>
  
</head>
<body>
    <nav class="container-fluid">
        <p>CrappyTaste</p>
        <ul>
            <li><a href="">Home</a></li>
         
            <li><a href="">Credits</a></li>
        </ul>
    </nav>
    
    <div id="search" class = "container-md">
        <input  type="text" placeholder="Search some song!" id = "searchInput">
        <button id="searchButton" onclick="search()">
           
            <svg xmlns="http://www.w3.org/2000/svg" width="95%" height="95%" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
        </button>
    </div>
    <div class = "container-md randomsong">
        <button onclick="songfortoday()"></button>
    </div>

    <button id ="reset" onclick="reset()">Reset searches</button>
    
    <div class = "container-large" id = "SongList">  
        
    </div>
    
    <div id="dancingdog">
    <p>You have reached the end. Even Doggo's swimming here!</p>
</div>

    <footer class="container-fluid player">
       <div id="songTitleAndControls">
        <button onclick="nextOrPrevious(-1)">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-skip-start-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.229 5.055a.5.5 0 0 0-.52.038L7 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407v-5a.5.5 0 0 0-.271-.445z"/>
              </svg>
        </button> 
    
    <div id="songInfo"></div>
    <button onclick="nextOrPrevious(1)">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-skip-end-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038L9.5 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
          </svg>
    </button> 
</div>
        <audio autoplay src="" controls></audio>
    </footer>
  
    <script src="scripts/songinfo.js"></script>
</body>
</html>
