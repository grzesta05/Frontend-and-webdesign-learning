<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
            border: 5px dotted blueviolet;
            padding: 2%;
            background-color: blueviolet;
            color: whitesmoke;
            border-radius: 50px;
        }
        .center{

        }
        #b{
            display: none;
            transition: all 2s;
            opacity: 0%;
        }
        #a:checked ~ #b{
            transition: all 2s;
            
            opacity: 100%;
            display:block;
        }
     


    </style>
</head>
<body>
    <form action="" method="POST">
        <h4>Formularz kontaktowy</h4>
        <p>Podaj imię i nazwisko : <input type="text" name="" id="" size="30"></p>
        <hr>
        <!--Pierwsza metoda-->
        <p><input type="checkbox" checked="checked"> ODMAWIAM</p>
        <!-- Druga metoda -->
        <label><input type="checkbox" name=""> Odmawiam ale 2</label>
        <!-- Trzecia Metoda - Label + for--><br />
        <input type="checkbox" name="a" id="a"><label for="a"> Kaka</label>

        <p id="b" >Posiadam Kartę: <br /><input type = "radio" name="grupa1"> Silver
            <br /><input type = "radio" name="grupa1"> Gold
            <br /><input type = "radio" name="grupa1"> Platinium
            <br /><input type = "radio" name="grupa1" disabled> Legendary
    </p> <br />

    <input type="submit" value="Wysysam">
    <input type="reset" value="Resesja">
    <div class="center"><input type="password" name="haslo" size="12" maxlength="14" class="center"></div>

    </form>
</body>
</html>
